<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - parkEase</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header class="site-header simple">
    <div class="brand">parkEase</div>
  </header>

  <main>
    <section class="container">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="text" placeholder="Vehicle Number" id="vehicleNumber" required />
        <input type="text" placeholder="Vehicle Type" id="vehicleType" required />
        <button type="button">Create account</button>
      </form>
      <p style="margin-top:12px;text-align:center;">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

</body>
</html>
